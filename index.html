<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Sounds with Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Left column for sound boxes -->
        <div class="column" id="sound-column">
            <h2>Sounds</h2>
        </div>

        <!-- Right column for word boxes -->
        <div class="column" id="word-column">
            <h2>Words</h2>
        </div>
    </div>

    <!-- Pagination controls -->
    <div id="pagination-container" class="pagination-container"></div>

    <script src="script.js"></script>
</body>
</html>
