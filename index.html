<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Sound with Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Left column for sound boxes -->
        <div class="column" id="sound-column">
            <h2>Sounds</h2>
        </div>

        <!-- Right column for word boxes -->
        <div class="column" id="word-column">
            <h2>Words</h2>
        </div>
    </div>

    <!-- Pagination controls -->
    <div id="pagination-container" class="pagination-container"></div>

    <button id="add-all-files-btn">Add All Files to Git</button>
    <button id="send-to-github-btn">Send to GitHub</button>

    <script src="script.js"></script>
    <script>
        document.getElementById('add-all-files-btn').addEventListener('click', function() {
            fetch('/add-all-files', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('send-to-github-btn').addEventListener('click', function() {
            fetch('/send-to-github', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
